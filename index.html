<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fund Me App</title>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="col center">
			<h2>Welcome to Basic.io</h2>
			<svg
				title="SVG Heart Icon"
				viewBox="-11 -11 122 111"
				width="150"
				height="150"
				class="my-2"
			>
				<path
					d="
                       M 50 0,
                       A 1 1 0 1 0 0 50, 
                       L50,100, 
                       L100,50,
                       A 1 1 0 1 0 50 0"
					fill="#f58607"
				/>
			</svg>
		</div>

		<div class="content">
			<div class="row center">
				<button class="connect-btn btn-primary">
					Connect to Metamask
				</button>
			</div>
			<div class="row center my-2">
				<div class="col-3">
					<input
						class="effect-11 eth-input"
						type="number"
						placeholder="Put any ETH value..."
					/>
					<span class="focus-bg"></span>
				</div>
				<button class="fund-btn btn-primary input-btn">
					Send Fund
				</button>
			</div>

			<div class="row center">
				<button
					class="balance-btn btn-secondary"
					style="margin-right: 20px"
				>
					Check Balance
				</button>
				<button class="withdraw-btn btn-secondary">
					Withdraw Funds
				</button>
			</div>

			<div class="row center">
				<span class="balance-box row center">
					<h2 class="balance-field">Balance will show here</h2>
				</span>
			</div>
		</div>

		<script src="./app.js" type="module"></script>
	</body>
</html>
